<!DOCTYPE html>
<html ng-app="SorteiaCurtir">
 <head>
    <title>Sistema de Sorteio Social</title>
    <meta charset="UTF8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js" type="text/javascript"> </script>
    <script src="app.js" type="text/javascript"> </script>
 </head>
 <body ng-controller="SorteioController">
  <div class="container">
      <h1>SorteiaCurtir.com.br</h1>
      <input class="form-control" ng-model="pubID" type="text" placeholder="Digite aqui o ID da publicação do Facebook">
      <ul class="list-group">
         <li ng-repeat="pessoa in likes" class="list-group-item">
           <span>
            <img ng-src="http://graph.facebook.com/{{ pessoa.id }}/picture">
           </span>
           <span> {{ pessoa.name }} </span>
         </li>
     </ul>

   <a href="" ng-disabled="!likes" ng-click="sortear()" class="btn btn-success">Sortear</a>

   <div class="col-md-12" ng-show="sorteado">
     <h2> Parabéns, você foi sorteado </h2>
     <p> {{ sorteado.name }} </p>
     <img ng-src="http://graph.facebook.com/{{ sorteado.id }}/picture">
   </div>

   <br/>
   <br/>
   <br/>

 </div>

 </body>

</html>
